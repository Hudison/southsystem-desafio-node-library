# definitions
definitions:
  auth:
    type: object
    required:
          - email
          - password
    properties:
      email:
          type: string
          description: user Email
      password:
        type: string
        description: user Password
  users:
    type: object
    required:
        - email
        - password
        - age
        - phone
        - name
    properties:
      id:
        description: user Id
      name: 
        type: string
        description: user Name
      age: 
        type: number
        description: user Age
      phone: 
        type: string
        description: user Phone
      email:
        type: string
        description: user Email
      password:
        type: string
        description: user Password
  books:
      type: object
      required:
          - title
          - isbn
          - year
          - category
      properties:
        id:
          description: book Id
        title: 
          type: string
          description: book Title
        isbn: 
          type: string
          description: book ISBN
        year: 
          type: string
          description: book Release year
        category:
          type: string
          description: book Category
  booksIdArray:
      type: array
      items:
        type: object
        required:
          - _id
        properties:
          _id:
            type: string
            description: book Id
schemes:
 - https
 - http
